  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

  <script>
    // google maps

    // some globals about our map location
    var map;
    var loc = new google.maps.LatLng(-19.938561869697136, -43.94427180290222);
    var markerPos = new google.maps.LatLng(-19.938561869697136, -43.94427180290222);

    // called from body.onload
    function initialize() {

      // some custom styling for a washed out look 
      var stylers = [ 
        { 
          "featureType": "all", 
          "elementType": "all",
          "stylers": [ 
              { "saturation": "-100" }  
            ] 
        } 
      ];

      var mapOptions = {
        zoom: 14,
        center: loc,
        mapTypeId: 'venue',
        scrollwheel: false
      };
      
      map = new google.maps.Map(document.getElementById("map"), mapOptions);
      
      var styledMapOptions = {
        map: map,
        name: "venue-map"
      }
      var marker = new google.maps.Marker({
        position: markerPos,
        map: map,
        title: "Rapidoware"
      });

      var infowindow = new google.maps.InfoWindow({
        maxWidth: 500,
        position: markerPos,
        content: '<style>.marker h4, .marker p { color: black; } .marker p { padding: 0; margin: 0 0 5px 0; } .marker a { color: blue; }</style><div class="marker"><h4 style="color: black;">Rapidoware</h4><p>1001 Southeast Morrison Street</p><p>Portland, OR 97214</p><p>(503) 239-7639</p><a style="color: blue;" href="http://www.holocene.org/" title="holocene.org" target="blank">http://www.holocene.org/</a></div>'
      });

      // uncomment to show marker popup at load vs user click on marker
      infowindow.open(map);
      
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map, marker);
      });

      var testmap =  new google.maps.StyledMapType(stylers, styledMapOptions);
      
      map.mapTypes.set('venue', testmap);
      map.setMapTypeId('venue');
    }
  </script>
